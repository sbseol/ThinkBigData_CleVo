<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="https://kit.fontawesome.com/6b435800dd.js" crossorigin="anonymous"></script>

    <title>Rescore Page</title>
    <link rel="stylesheet" href="../CSS/header.css" />
    <link rel="stylesheet" href="../CSS/study.css" />
    <link rel="stylesheet" href="../CSS/record.css" />
    <script src="../RECORD/record.html" defer></script>
    <link rel="stylesheet" href="score.css">
  </head>
  <body>
    <header id="headerType" class="header__wrap nexon">
      <div class="header__inner">
        <div class="header__logo">
          <a href="../MAIN/main.html">
            <img src="../img/Logo.png" alt="Logo" width="170px" height="33px" />
          </a>
        </div>
        <nav class="header__menu">
          <ul>
            <li><a href="../STUDY/study.html">학습하기</a></li>
            <li><a href="../MYPAGE/mypage.html">마이페이지</a></li>
          </ul>
        </nav>
        <form class="header__search" action="" method="get">
          <input
            class="search_txt"
            type="text"
            placeholder="검색어를 입력하세요."
          />
          <button class="search_btn" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </form>
        <div class="header__member">
          <a href="../MAIN/main.html">로그아웃</a>
        </div>
      </div>
    </header>


    <div id="container">
      <img src="../img/listenIcon.png" id="listen-btn">
      <h1 id="english-sentence"></h1>
      <p id="korean-sentence"></p>
      
      <div id="score-container">
        <h2>녹음된 문장 평가</h2><br>
        <div class="score-item">
          <p>Fluency(1~5):&nbsp;&nbsp;&nbsp;</p>
          <span id="fluency-score"></span>
        </div><br>
        <div class="score-item">
          <p>Accuracy(1~5):&nbsp;&nbsp;&nbsp;</p>
          <span id="accuracy-score"></span>
        </div><br>
        <div class="score-item">
          <p>Average:&nbsp;&nbsp;&nbsp;</p>
          <span id="total-score"></span>
        </div><br>
      </div>

      <a href="../STUDY/study.html">다시추천</a>
      <button id="next-btn"a href="#">보관하기</button>
      <a href="../MAIN/main.html">그만하기</a>
  </div>

    </div>
